<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    <ul>
      {% if not books %}
          <li>Library is empty.</li>
      {% else %}
          {% for book in books %} 
              <li>{{ book.title }} - {{ book.author }} - {{ book.rating }}/10</li>
          {% endfor %}
      {% endif %}
    </ul>
    <a href="{{ url_for('add') }}">Add New Book</a>
  </body>
</html>
